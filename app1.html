<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Sections</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">


</head>
<body>

<main>
    <section id="sectionA">
        <h2><i class="fas fa-star"></i>Section A</h2>
        <p>This is the content of Section A.</p>
        <div id="taskDisplay"></div>
    </section>

    <section id="sectionB">
        <h2><i class="fas fa-poop"></i>Section B</h2>
        <p>This is the content of Section B.</p>

        <button type="button" onclick="toggleForm()">Toggle Form</button>
        <form id="taskForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
    
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#000000" required>
    
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
    
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="planned">Planned</option>
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
    
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>
    
            <button type="button" onclick="addTask()">Submit</button>
        </form>
    
        <div id="taskList">
            <h3>Task List</h3>
            <!-- Existing tasks will be displayed here -->
        </div>
    </section>
</main>



<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
